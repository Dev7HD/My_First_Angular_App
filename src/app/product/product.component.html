<div class="container">
  <div class="card mb-4">
    <div class="card-header">Find a product</div>
    <div class="card-body">
      <div class="input-group mb-3">
        <input [(ngModel)]="keyword" type="text" class="form-control" placeholder="Keyword" aria-label="Keyword" aria-describedby="button-addon2">
        <button (click)="getProducts(keyword,1,size)" class="btn btn-outline-secondary" type="button" id="button-addon2">
          Search
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table">
        <thead>
        <tr class="sticky-top">
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Available</th>
          <th>Selected</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <button (click)="dispoToggle(product)"
                    [class]="product.available ? 'btn btn-outline-success' : 'btn btn-outline-danger'">
              <i [class]="product.available ? 'bi bi-bookmark-check-fill' : 'bi bi-bookmark-x-fill'"></i>
            </button>
          </td>
          <td>
            <button (click)="selectionToggle(product)"
                    [class]="product.selected ? 'btn btn-outline-success' : 'btn btn-outline-danger'">
              <i [class]="product.selected ? 'bi bi-bookmark-check-fill' : 'bi bi-bookmark-x-fill'"></i>
            </button>
          </td>
          <td>
            <button (click)="setProduct(product)" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer d-flex flex-row justify-content-between" >
      <div>
        <button *ngFor="let i of pagesArray" [class]="i == thisPage ? 'btn btn-success me-3' : 'btn btn-outline-success me-3'" (click)="getProducts(keyword,i,size)">{{i}}</button>
      </div>
      <div class="form-floating" style="width: 100px">
        <select (change)="getProducts(keyword,1,size)" [(ngModel)]="size" class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
        <label for="floatingSelect">Per page</label>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this product?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button
          id="deleteButton"
          (click)="deleteProduct()"
          type="button"
          data-bs-dismiss="modal"
          class="btn btn-danger"
        >Delete</button>
      </div>
    </div>
  </div>
</div>
